<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>กรอกข้อมูลเด็ก</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .circle-image-wrapper {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    .circle-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #imageInput {
      display: none;
    }

    .upload-label {
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <h1 class="text-center mb-4" style="color: #149ee9;">กรอกข้อมูลเด็ก</h1>
        
        <!-- รูปภาพวงกลม -->
        <div class="mb-3 text-center">
          <div class="circle-image-wrapper mb-2" id="previewContainer">
            <img id="previewImage" src="https://via.placeholder.com/150" alt="Preview Image" />
          </div>
          <label for="imageInput" class="upload-label">เพิ่มรูปภาพ</label>
          <input type="file" id="imageInput" accept="image/*">
        </div>

        <!-- ฟอร์ม -->
        <div class="mb-3">
          <label for="fname" class="form-label">ชื่อและนามสกุล</label>
          <input type="text" class="form-control" id="fname" placeholder="กรุณากรอกชื่อจริง">
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">วัน/เดือน/ปีเกิด</label>
          <input type="text" class="form-control" id="dob" placeholder="กรุณากรอกวันเกิด">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">อายุ</label>
          <input type="text" class="form-control" id="age" placeholder="กรุณากรอกอายุ">
        </div>
      </div>
    </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">เข้าสู่ระบบ</button>
          </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
